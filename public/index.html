<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat-App</title>
        <script src="/socket.io/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="chat-app" onload="hide()">
            <h2>Chat App</h2>

           
            <input id="username" type="text" placeholder="Enter a username.." autofocus autocomplete="off"/>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>

            <input id="message" type="text" placeholder="Message" required />
            <button id="send">Send</button>   
            
        </div>

    </body>
    <script src="/chat.js"></script>
</html>
